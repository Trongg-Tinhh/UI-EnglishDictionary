<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>English Dictionary</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
    <th:block th:replace="~{layout :: link-css-layout}"></th:block>
    <!-- Template Main CSS File -->
    <link th:href="@{/css/style2.css}" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<!-- Tạo phần hiển thị điểm số của người chơi -->
<div id="score-container" class="">
    <p><span id="score"></span></p>
</div>
<div id="game-container" class="disabled" >
    <!-- Tạo bảng 10x10 -->
    <table id="game-board" contenteditable="false" class="disabled">
        <!-- Các ô trên bản đồ sẽ được tạo thông qua JavaScript -->
    </table>
</div>

<!-- Tạo các nút điều hướng -->
<div id="controls" class="mt-4">
    <button id="up" class="btn btn-primary">Lên</button>
    <button id="down" class="btn btn-primary">Xuống</button>
    <button id="left" class="btn btn-primary">Trái</button>
    <button id="right" class="btn btn-primary">Phải</button>
</div>
<button id="start" class="btn btn-success m-4">Bắt đầu</button>
<button id="end" class="btn btn-success m-4">Tiếp tục</button>
<!-- Thêm nút Bắt đầu -->

<th:block th:replace="~{layout :: footer}"></th:block>
<th:block th:replace="~{layout :: script-js}"></th:block>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
